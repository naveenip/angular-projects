<div  class="card blog-post" [ngClass]="{'fav': post.isFav}">
    <div class='card-body'>
        <h4 class='card-title' appHighlight color='green'>{{post.title}}</h4>
        <p class='card-text' (click)="expandSummary()">{{post.summary }}</p>
        <a href='#' class="btn btn-primary blog-btn-fav" (click)="markAsFav()">Favorite</a>
    
        <a href='#' class="btn btn-primary blog-btn">Read</a>
    </div>
</div>
